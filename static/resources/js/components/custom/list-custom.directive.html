<div class="tab-pane" id="customs" element-height>
  <div class="col-xs-12 col-md-12 each-tab-pane">
    <div class="form-inline">
      <div class="input-group">
        <input type="text" id="txtSearchInput" class="form-control" placeholder="" ng-model="vm.filterInput" value="" size="30">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" ng-click="vm.retrieve()"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
      <button ng-if="!vm.isOpen" class="btn btn-success" type="button" ng-click="vm.showAddCustom()"><span class="glyphicon glyphicon-plus"></span>// 'add_custom' | tr //</button>
      <button ng-if="vm.isOpen" class="btn btn-default" disabled="disabled" type="button"><span class="glyphicon glyphicon-plus"></span>// 'add_custom' | tr //</button>
    </div>
    <div class="pane">
      <add-custom ng-if='vm.isOpen' is-open="vm.isOpen"></add-custom>
      <div class="sub-pane">
        <table class="repository-table">
          <thead>
            <th width="20%"> // 'custom_name' | tr //</th>
            <th width="40%" style="text-align: center;">// 'tag_name' | tr //</th>
            <th width="15%" style="text-align: center;">// 'operation' | tr //</th>
          </thead>
          <tbody>
            <tr ng-repeat="custom in vm.customs">
              <td>//custom.name//</td>
              <td style="text-align: center;">//custom.tag//</td>
              <td style="text-align: center;">
                <a href="javascript:void(0);"
                  ng-click="vm.confirmToDelete( custom.id, custom.tag )"
                  title="// 'delete_tag' | tr //"
                  loading-progress hide-target="true"
                  toggle-in-progress="vm.toggleInProgress[custom.tag]">
                  <span class="glyphicon glyphicon-trash"></span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
