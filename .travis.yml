sudo: true

language: go

go: 
  - 1.6.2

#go_import_path: github.com/vmware/harbor

services: 
  - docker 

#env: DB_HOST=127.0.0.1 DB_PORT=3306 DB_USR=root DB_PWD=
env:
  DOCKER_COMPOSE_VERSION: 1.7.1

before_install:
  - sudo apt-get update
  - sudo apt-get install -y -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" docker-engine=1.10.1-0~trusty
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install: 
  - cd Deploy
  - ./prepare
  - docker-compose -f docker-compose.yml up -d

script:
- docker ps
- go run ../tests/test.go http://localhost/

