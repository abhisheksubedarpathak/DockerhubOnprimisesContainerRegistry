sudo: true

language: go

go: 
  - 1.6.2

#go_import_path: github.com/vmware/harbor

services: 
  - docker 

#env: DB_HOST=127.0.0.1 DB_PORT=3306 DB_USR=root DB_PWD=
env:
  DOCKER_COMPOSE_VERSION: 1.7.1

before_install:
  - sudo apt-get update
  - sudo apt-get install -y -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" docker-engine=1.11.1-0~trusty
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install: 
  - ./tests/hostcfg.sh
  - cd Deploy
  - ./prepare
  - docker-compose -f docker-compose.yml up -d

script:
  - docker ps
  - docker version
  - docker-compose version
  - ip addr s eth0 |grep "inet "|awk '{print $2}' |awk -F "/" '{print $1}'
  - head -n 10 harbor.cfg
  - cat /var/log/harbor/2016-05-19/docker_ui.log
  - cat /var/log/harbor/2016-05-19/docker_mysql.log
  - go run ../tests/test.go http://localhost/
  

